# 数据源配置
datafeed.akshare.baseurl=http://127.0.0.1:8888/api/akshare
datafeed.akshare.timeout=30000
datafeed.akshare.max.retries=3
datafeed.cache.enabled=true
datafeed.cache.expiry.minutes=5
datafeed.akshare.maxRetries=3
datafeed.cache.expiryMinutes=5


# 交易配置
trading.commission.rate=0.0003
trading.min.trade.quantity=100
trading.slippage.rate=0.001
trading.execution.latency.ms=10
trading.max.position.ratio=0.1

# 风险配置
risk.max.position.ratio=0.1
risk.max.drawdown.limit=0.2
risk.daily.loss.limit=0.05
risk.max.consecutive.losses=5
risk.max.total.exposure=0.3
risk.enable.realtime.monitoring=true


# 策略配置
strategy.rsi.useCache=true
strategy.rsi.period=14
strategy.rsi.overbought=70.0
strategy.rsi.oversold=30.0

# 性能配置
performance.monitor.enabled=true
indicator.cache.size=2000
backtest.max.bars=0
backtest.debug.mode=false

# 日志配置
log.level=INFO
log.trading.enabled=true
log.performance.enabled=true
log.risk.enabled=true

# 系统配置
system.parallel.processors=4
system.event.queue.size=10000
system.health.check.interval=60
system.monitor.interval=60
system.alert.enabled=true
system.auto.recovery.enabled=true